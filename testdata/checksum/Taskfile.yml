build:
  cmds:
    - cp ./source.txt ./generated.txt
  sources:
    - ./**/glob-with-inexistent-file.txt
    - ./source.txt
  generates:
    - ./generated.txt
  method: checksum

build-with-checksum:
  sources:
    - ./source.txt
  method: checksum
  status:
    - echo "{{.CHECKSUM}}"

build-with-timestamp:
  sources:
    - ./source.txt
  status:
    - echo "{{.TIMESTAMP}}"
